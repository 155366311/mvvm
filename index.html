<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>my</title>
	<script type="text/javascript" src="js/mvvm.js"></script>
</head>

<body>
	<div id="mvEl">
		<p id="label" data="say">这个p标签绑定了数据"say"</p>
		<input id="input" type="text" value='这个输入框的值也绑定了数据"say"' data="say" />
		<div @click="go" data="say">这个div标签绑定了点击事件"go"
			<input id="input2" type="text" value="它也绑定了数据say" data="say" />
		</div>
	</div>
	<script type="text/javascript">
		//实例化mvvm
		var vm = new mvvm({
			//绑定域
			el: "mvEl",
			//绑定数据
			data: {
				say: "这是数据1",
				say1: "这是数据2"
			},
			//动作方法
			action: {
				go: () => {
					console.info(vm.data.say += "你想干嘛")
					console.info("这是个方法呀");
				}
			}
		});
	</script>
</body>

</html>
